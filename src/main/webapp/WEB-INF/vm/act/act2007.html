<html>

<head>
<link rel="stylesheet" type="text/css"

<script type="text/javascript" src="asset/image/picmove/prototype.js"></script>

</head>
<body>
	<table>
		<tr>
			<td align=center>
				<div id="focusImage" class="slide">

					<ul class="contents">
						<li class="current">
							<div class="image">
								<a href="#"><img src="asset/image/actphoto/2007-1.jpg"
									width="400" height="282"></a>
							</div>
							<div class="text">
								<span class="title"><a href="#"> </a></span>
							</div>
						</li>
						<li>
							<div class="image">
								<a href="#"><img src="asset/image/actphoto/2007-2.jpg"
									width="400" height="282"></a>
							</div>
							<div class="text">
								<span class="title"><a href="#"> </a></span>
							</div>
						</li>
						<li>
							<div class="image">
								<a href="#"><img src="asset/image/actphoto/2007-3.jpg"
									width="400" height="282"></a>
							</div>
							<div class="text">
								<span class="title"><a href="#"> </a></span>
							</div>
						</li>
					</ul>

					<div class="triggers">
						<a href="javascript:;" class="cur current"><img

						<a href="javascript:;"><img
							src="asset/image/actphoto/2007-2.jpg" width="58" height="38"></a>

							src="asset/image/actphoto/2007-3.jpg" width="58" height="38"></a>

						<a href="javascript:;" class="cur current"></a> <a
							href="javascript:;"></a> <a href="javascript:;"></a>
					</div>

					<span class="link-watch pre down"></span> <span
						class="link-watch next down"></span>

				</div> <script type="text/javascript">
					new ImageSlide({
						project : "#focusImage",
						content : ".contents li",
						tigger : ".triggers a",
						dot : ".icon-dot a",
						watch : ".link-watch",
						auto : !0,
						hide : !0
					})
				</script>
			</td>
		</tr>
	</table>

</body>
